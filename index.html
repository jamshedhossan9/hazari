<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazari</title>
    <link rel="stylesheet" href="assets/custom.css">
  </head>
  <body>
    <div id="app">
        <div class="board">
            <div class="submit-table"></div>
            <div class="player-area vertical-list" data-no="3">
                <div class="identity">
                    <div class="pic">
                        <span class="head"></span>
                        <span class="body"></span>
                    </div>
                    <div class="name">Player 3</div>
                </div>
                <div class="player-area-table-wrapper"></div>
            </div>
            <div class="player-area" data-no="2">
                
                <div class="player-area-table-wrapper"></div>
                <div class="identity">
                    <div class="name">Player 2</div>
                    <div class="pic">
                        <span class="head"></span>
                        <span class="body"></span>
                    </div>
                </div>
            </div>
            <div class="player-area vertical-list" data-no="1">
                <div class="player-area-table-wrapper"></div>
                <div class="identity">
                    <div class="pic">
                        <span class="head"></span>
                        <span class="body"></span>
                    </div>
                    <div class="name">Player 1</div>
                </div>
                
            </div>
            <div class="player-area" data-no="0">
                
                <div class="player-info">
                    <div class="controls">
                        <div class="buttons">
                            <button type="button" class="control-btn reload-btn">New Game</button>
                            <button type="button" class="control-btn sort-btn">Sort</button>
                            <!-- <button type="button" class="control-btn make-btn">Make</button> -->
                            <button type="button" class="control-btn ready-btn">Ready</button>
                            <!-- <button type="button" class="control-btn next-btn">Next</button> -->
                            <button type="button" class="control-btn points-btn">Points</button>
                            <button type="button" class="control-btn review-done-btn">Review Done</button>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="identity">
                    <div class="pic">
                        <span class="head"></span>
                        <span class="body"></span>
                    </div>
                    <div class="name">You</div>
                </div>
                <div class="player-area-table-wrapper"></div>
            </div>
        </div>
    </div>
    <div class="result-modal modal">
        <div class="backdrop modal-close-btn"></div>
        <div class="modal-dialog">
            <div class="modal-header d-flex align-items-center gap-1">
                <div class="modal-title flex-grow-1 text-center">Points</div>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table result-table">
                        <thead>
                            <tr>
                                <th>You</th>
                                <th>Player 1</th>
                                <th>Player 2</th>
                                <th>Player 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>You</th>
                                <th>Player 1</th>
                                <th>Player 2</th>
                                <th>Player 3</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-end gap-1">
                <button type="button" class="control-btn btn btn-close modal-close-btn">Close</button>
                <button type="button" class="control-btn btn review-btn">Review</button>
            </div>
        </div>
    </div>
    <div class="contact"><a href="mailto:jamshedhossan9@gmail.com" class="">jamshedhossan9@gmail.com</a></div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/jquery.ui.touch-punch.min.js"></script>
    <script src="assets/custom.js"></script>
  </body>
</html>
