    <div id="app">
        <div class="board">
            <div class="submit-table">
                <div class="submit-table-child">
                    <div class="card-set card-set-0">
                        <div class="card card-0"></div>
                        <div class="card card-1"></div>
                        <div class="card card-2"></div>
                        <div class="card card-3"></div>
                    </div>
                    <div class="card-set card-set-1">
                        <div class="card card-0"></div>
                        <div class="card card-1"></div>
                        <div class="card card-2"></div>
                        <div class="card card-3"></div>
                    </div>
                    <div class="card-set card-set-2">
                        <div class="card card-0"></div>
                        <div class="card card-1"></div>
                        <div class="card card-2"></div>
                        <div class="card card-3"></div>
                    </div>
                    <div class="card-set card-set-3">
                        <div class="card card-0"></div>
                        <div class="card card-1"></div>
                        <div class="card card-2"></div>
                        <div class="card card-3"></div>
                    </div>
                </div>
            </div>
            <div class="player-area vertical-list" data-no="3">
                <div class="identity">
                    <div class="pic">
                        <img src="assets//icons/user-icon-2.svg" alt="" class="svg-icon">
                    </div>
                    <div class="name">Player 3</div>
                </div>
                <div class="player-area-table-wrapper"></div>
            </div>
            <div class="player-area" data-no="2">
                
                <div class="player-area-table-wrapper"></div>
                <div class="identity">
                    <div class="name">Player 2</div>
                    <div class="pic">
                        <img src="assets//icons/user-icon-2.svg" alt="" class="svg-icon">
                    </div>
                </div>
            </div>
            <div class="player-area vertical-list" data-no="1">
                <div class="player-area-table-wrapper"></div>
                <div class="identity">
                    <div class="pic">
                        <img src="assets//icons/user-icon-2.svg" alt="" class="svg-icon">
                    </div>
                    <div class="name">Player 1</div>
                </div>
                
            </div>
            <div class="player-area" data-no="0">

                <div class="player-info">
                    <div class="col-1">
                        <button type="button" class="control-btn reload-btn">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                                <path fill-rule="evenodd" d="M13.836 2.477a.75.75 0 0 1 .75.75v3.182a.75.75 0 0 1-.75.75h-3.182a.75.75 0 0 1 0-1.5h1.37l-.84-.841a4.5 4.5 0 0 0-7.08.932.75.75 0 0 1-1.3-.75 6 6 0 0 1 9.44-1.242l.842.84V3.227a.75.75 0 0 1 .75-.75Zm-.911 7.5A.75.75 0 0 1 13.199 11a6 6 0 0 1-9.44 1.241l-.84-.84v1.371a.75.75 0 0 1-1.5 0V9.591a.75.75 0 0 1 .75-.75H5.35a.75.75 0 0 1 0 1.5H3.98l.841.841a4.5 4.5 0 0 0 7.08-.932.75.75 0 0 1 1.025-.273Z" clip-rule="evenodd" />
                              </svg>
                              
                            Reset
                        </button>
                        
                        <button type="button" class="control-btn points-btn">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 7c3.314 0 6-1.343 6-3s-2.686-3-6-3-6 1.343-6 3 2.686 3 6 3Z" />
                                <path d="M8 8.5c1.84 0 3.579-.37 4.914-1.037A6.33 6.33 0 0 0 14 6.78V8c0 1.657-2.686 3-6 3S2 9.657 2 8V6.78c.346.273.72.5 1.087.683C4.42 8.131 6.16 8.5 8 8.5Z" />

                            </svg>
                            Points
                        </button>
                    </div>
                    <div class="col-2">
                        <div class="identity">
                            <div class="pic">
                                <img src="assets//icons/user-icon-2.svg" alt="" class="svg-icon">
                            </div>
                            <div class="name">You</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="control-btn sort-btn">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                            </svg>
                            Sort
                        </button>
                        <button type="button" class="control-btn ready-btn">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z" />
                            </svg>                              
                            Ready
                        </button>
                        
                        <button type="button" class="control-btn review-done-btn">
                            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                                <path fill-rule="evenodd" d="M15 8c0 .982-.472 1.854-1.202 2.402a2.995 2.995 0 0 1-.848 2.547 2.995 2.995 0 0 1-2.548.849A2.996 2.996 0 0 1 8 15a2.996 2.996 0 0 1-2.402-1.202 2.995 2.995 0 0 1-2.547-.848 2.995 2.995 0 0 1-.849-2.548A2.996 2.996 0 0 1 1 8c0-.982.472-1.854 1.202-2.402a2.995 2.995 0 0 1 .848-2.547 2.995 2.995 0 0 1 2.548-.849A2.995 2.995 0 0 1 8 1c.982 0 1.854.472 2.402 1.202a2.995 2.995 0 0 1 2.547.848c.695.695.978 1.645.849 2.548A2.996 2.996 0 0 1 15 8Zm-3.291-2.843a.75.75 0 0 1 .135 1.052l-4.25 5.5a.75.75 0 0 1-1.151.043l-2.25-2.5a.75.75 0 1 1 1.114-1.004l1.65 1.832 3.7-4.789a.75.75 0 0 1 1.052-.134Z" clip-rule="evenodd" />
                            </svg>                              
                            Review Done
                        </button>
                    </div>
                </div>
                
                <div class="player-area-table-wrapper"></div>
            </div>
        </div>
    </div>      
    <div class="result-modal modal">
        <div class="backdrop modal-close-btn"></div>
        <div class="modal-dialog">
            <div class="modal-header d-flex align-items-center gap-1">
                <div class="modal-title flex-grow-1 text-center">Points</div>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table result-table">
                        <thead>
                            <tr>
                                <th>You</th>
                                <th>Player 1</th>
                                <th>Player 2</th>
                                <th>Player 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                            <tr>
                                <td>You</td>
                                <td>Player 1</td>
                                <td>Player 2</td>
                                <td>Player 3</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>You</th>
                                <th>Player 1</th>
                                <th>Player 2</th>
                                <th>Player 3</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-end gap-1">
                <button type="button" class="control-btn btn btn-close modal-close-btn">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
                    </svg>
                    Close
                </button>
                <button type="button" class="control-btn btn review-btn">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.5 1.709a.75.75 0 0 1 1 0 8.963 8.963 0 0 0 4.84 2.217.75.75 0 0 1 .654.72 10.499 10.499 0 0 1-5.647 9.672.75.75 0 0 1-.694-.001 10.499 10.499 0 0 1-5.647-9.672.75.75 0 0 1 .654-.719A8.963 8.963 0 0 0 7.5 1.71ZM8 5a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2A.75.75 0 0 1 8 5Zm0 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
                    </svg>
                    Review
                </button>
            </div>
        </div>
